          <td valign="top">
            <form action="/Kanbas/Courses/Assignments/screen.html">
                <label>Assignment Name</label><br />
                <input type="text" name="wd-assignment-name" value="Assignment 1" /><br />
                
                <label>Assignment Description</label><br />
                <textarea name="wd-assignment-description" rows="4" cols="50">This is the assignment description.
                </textarea
                ><br />
                <table>
                  <tbody>
                    <tr>
                      <td><label>Points</label></td>
                      <td><input type="number" value="100" min="0" max="100" /></td>
                    </tr>
                    <tr>
                      <td><label>Assignment Group</label></td>
                      <td>
                        <select>
                          <option>ASSIGNMENT</option>
                          <option>QUIZ</option>
                          <option>EXAM</option>
                          <option>PROJECT</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                        <td><label>Display Grade as</label></td>
                      <td>
                        <select>
                          <option>Percentage</option>
                          <option>a</option>
                          <option>a</option>
                          <option>a</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td valign="top"><label>Submission Type</label></td>
                      <td>
                        <select>
                          <option>Text Entry</option>
                          <option>Website URL</option>
                          <option>Media Recordings</option>
                          <option>File Uploads</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td valign="top"><label>Online Entry Options</label></td>
                      <td>
                        <select>
                          <option>Text Entry</option>
                          <option>Website URL</option>
                          <option>Media Recordings</option>
                          <option>Student Annotation</option>
                          <option>File Uploads</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td><label>Assign</label></td>
                      <td>
                        Assign to:<br />
                        <input
                          type="text"
                          name="wd-assignment-assigned-to"
                          value="Everyone"
                        /><br />
                        Due:<br />
                        <input
                          type="date"
                          name="wd-assignment-due-date"
                          min="2023-01-05"
                          max="2023-01-23"
                          value="2023-01-01"
                        /><br />
                        Available from:<br />
                        <input
                          type="date"
                          name="wd-assignment-available-date"
                          min="2023-01-05"
                          max="2023-01-23"
                          value="2023-01-01"
                        /><br />
                        Available until:<br />
                        <input
                          type="date"
                          name="wd-assignment-available-until-date"
                          min="2023-01-05"
                          max="2023-01-23"
                          value="2023-01-01"
